  <body>
    <div id="LogInPage" style="display: none;">
        <form id="LogRegForm" autocomplete="off">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" required>
            <button id="LogInBtn">LogIn</button>
            <button id="RegisterBtn">Register</button>
        </form>
        <div id="ErrorMsg"></div>
    </div>
    <header style="display: none;">
        <nav id="MenuDiv">
            <button id="MenuBtn" onclick="ToggleDisplayDiv(MenuUL)"><span class="material-symbols-outlined">menu</span></button>
            <div id="MenuUL" style="display: none;">
            <ul>
                <a onclick="HomeLoadPage()">
                <li>HOME</li>
                </a>
                <a onclick="SummaryLoadPage()">
                <li>MONTHLY SUMMARY</li>
                </a>
                <a onclick="HistoryLoadPage()">
                <li>HISTORY</li>
                </a>
                <button id="MenuAddBtn" onclick="ToggleDisplayDiv(MenuAddUL)">
                <li>ADD <span class="material-symbols-outlined">arrow_forward_ios</span></li>
                </button>
                <div id="MenuAddUL" style="display: none;">
                <ul>
                    <a onclick="AddExpenseLoadPage()">
                    <li>EXPENSE</li>
                    </a>
                    <a onclick="AddIcomeLoadPage()">
                    <li>INCOMES</li>
                    </a>
                    <a onclick="AddSavingLoadPage()">
                    <li>SAVINGS</li>
                    </a>
                </ul>
                </div>
                <a onclick="LogOut()"><li><span class="material-symbols-outlined">logout</span>
                    LOG OUT</li></a>
            </ul>
            </div>
        </nav>
    </header>
    <main style="display: none;">
      <div id="BalanceDiv">
        <div id="WelcomeDiv">
        </div>
        <div id="Balance">
          <canvas id="ChartBalanceAll" width="100" height="100"></canvas>
        </div>
        <div id="WelcomeSavings">
        </div>
        <canvas id="ChartBalancDetails" width="100" height="100"></canvas>
      </div>
      <div id="History" style="display: none;">
        <select name="MonthlyLineSelect" id="MonthlyLineSelect">
          <option value="">All</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div id="Summary" style="display: none;">
        <a id="BackArrowP" onclick="BackBtn()"><span class="material-symbols-outlined">
                arrow_back_ios
                </span>Back</a>
        <div id="MonthlyLine">
          <canvas id="MonthlyLineChart" width="100" height="100"></canvas>
          <canvas id="MonthlyLineDetails" width="100" height="100"></canvas>
        </div>
      </div>
      <div id="AddExpenseDiv" style="display: none;">
        <form id="EForm" autocomplete="off">
          <label for="DateE">Date</label>
          <input type="text" id="DateE" name="DateE" pattern="[0-9]{4}.[0-9]{2}.[0-9]{2}" placeholder="YYYY-MM-DD">
          <label for="TypeE">Type</label>
          <select name="TypeE" id="TypeE">
            <optgroup label="Everyday">
              <option value="Food">Food</option>
              <option value="Bar/Restaurant">Bar/Restaurant</option>
              <option value="Beauty">Beauty</option>
              <option value="Lieferando">Lieferando</option>
              <option value="Transports">Transports</option>
              <option value="Travel">Travel</option>
              <option value="Transfer">Money Transfer</option>
              <option value="Other">Other</option>
              <option value="Cash">Cash</option>
            </optgroup>
            <optgroup label="Fixed Costs">
              <option value="Sport">Sport</option>
              <option value="Rent">Rent</option>
              <option value="Phone">Phone</option>
              <option value="Electricity">Electricity</option>
              <option value="Internet">Internet</option>
              <option value="Banking">Banking</option>
              <option value="Netflix/Spotify...">Netflix/Spotify...</option>
              <option value="Insurances">Insurances</option>
            </optgroup>
          </select>
          <label for="EDescription">Description</label>
          <input type="text" id="EDescription" name="EDescription">
          <label for="EAmount">Amount</label>
          <input type="number" name="EAmount" id="EAmount" step="0.01">
          <button type="submit" id="AddExpenseBtn">Add Expense</button>
        </form>
      </div>
      <div id="AddIncomeDiv" style="display: none;">
        <form id="IForm" autocomplete="off">
          <label for="DateI">Date</label>
          <input type="text" id="DateI" name="DateI" pattern="[0-9]{4}.[0-9]{2}.[0-9]{2}" placeholder="YYYY-MM-DD">
          <label for="TypeI">Type</label>
          <select name="TypeI" id="TypeI">
            <option value="Salary">Salary</option>
            <option value="Bella">Bella</option>
            <option value="Friend/Family">Friend/Family</option>
            <option value="Refund">Refund</option>
            <option value="Tax">Tax</option>
            <option value="Transfer">Money Transfer</option>
            <option value="Other">Other</option>
            <option value="Cash">Cash</option>
          </select>
          <label for="IDescription">Description</label>
          <input type="text" id="IDescription" name="IDescription">
          <label for="IAmount">Amount</label>
          <input type="number" name="IAmount" id="IAmount" step="0.01">
          <button type="submit" id="AddIncomeBtn">Add Income</button>
        </form>
      </div>
      <div id="AddSavingDiv" style="display: none;">
        <form id="SForm" autocomplete="off">
          <label for="DateS">Date</label>
          <input type="text" id="DateS" name="DateS" pattern="[0-9]{4}.[0-9]{2}.[0-9]{2}" placeholder="YYYY-MM-DD">
          <label for="SAmount">Amount</label>
          <input type="number" name="SAmount" id="SAmount" step="0.01">
          <label for="CheckBoxExpense" id="LabelSCB">Create Expense from it?</label>
          <label for="SExpenseCBY">Yes</label>
          <input type="radio" name="SExpenseCB" id="SExpenseCBY" value="Yes" checked="">
          <label for="SExpenseCBN">No</label>
          <input type="radio" name="SExpenseCB" id="SExpenseCBN" value="No">
          <button type="submit" id="AddSavingBtn">Add Saving</button>
        </form>
      </div>
    </main>
